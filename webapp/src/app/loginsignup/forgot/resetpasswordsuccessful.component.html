<!DOCTYPE html>

<div class="sign-in-section">
  <div class="sign-in-container">
      <div class="sign-in-header">
        <h1 class="sign-in---h1">Password Reset Successful</h1>
      </div>
      <div class="sign-in-body">
        <div class="verified-email-textblock">Congratulations, you have successfully reset your password.</div>
        <div class="verified-email-textblock-2">Please login using your new password from now on. If you have any issues, please contact support@claimfound.com </div>
        <div class="verified-email-button" (click)="OnOkClick()">Login</div>
      </div>
  </div>
</div>
