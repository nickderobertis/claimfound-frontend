<div class="selectclaimscomponent">
  <div class="selectclaimscontainer">
    <div class="selectclaims-headerdiv">
      <div class="selectclaims-header-textblock">{{tableTitle}}</div>
    </div>
    <div *ngIf="loading" class="loading-spinner-div">
      <cf-loading-spinner></cf-loading-spinner>
    </div>
    <div class="selectclaimstablecomponent inactive" *ngIf="!loading">

      <div class="selectedclaimsinstructionscomponent" *ngIf="!hasItems">
        <div class="selectedclaims-instructionscontainer">
          <div class="selectedclaims-instructions-graphic">
            <img src="../../../../../../images/selectedClaims-instructions-graphic.svg">
          </div>
          <div class="selectedclaims-instructions-contentdiv">
            <div class="selectedclaims-instructions-content-textheader">We didn't find any new claims for you.</div>
            <div class="selectedclaims-instructions-content-textblock1">Answering more profile questions can help us
              find you more money or you could try searching for claims of people you know.</div>
          </div>
        </div>
      </div>

      <div class="selectclaims-tablecontainer" *ngIf="hasItems">
        <div class="selectclaims-table-headercontainer">
          <div class="selectclaims-table-headerwrapper">
            <div class="selectclaims-table-headerdiv amount">
              <div class="selectclaims-table-header-textblock">AMOUNT</div>
            </div>
            <div class="selectclaims-table-headerdiv name">
              <div class="selectclaims-table-header-textblock">NAME</div>
            </div>
            <div class="selectclaims-table-headerdiv state">
              <div class="selectclaims-table-header-textblock">STATE</div>
            </div>
            <div class="selectclaims-table-headerdiv address">
              <div class="selectclaims-table-header-textblock">ADDRESS</div>
            </div>
            <div class="selectclaims-table-headerdiv reporting-company">
              <div class="selectclaims-table-header-textblock"><span
                  class="selectedclaims-table-header-textblock-span">REPORTING</span><span> COMPANY</span></div>
            </div>
          </div>
        </div>
        <cf-select-claim-table-row *ngFor='let row of claims' [model]='row' (claimSelected)='onClaimSelected($event)' (claimDeselected)='onClaimDeselected($event)'>
        </cf-select-claim-table-row>

        <cf-page-select *ngIf="numberOfClaims > itemsPerPage" [numberOfItems]="numberOfClaims"
          [itemName]="pageSelectItemName" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage"
          (pageSelectedEvent)="pageSelected($event)">
        </cf-page-select>
      </div>
    </div>
  </div>
</div>
