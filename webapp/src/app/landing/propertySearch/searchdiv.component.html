<input
  class="hero-search-box-div-textblock"
  placeholder="{{ placeHolder }}"
  [attr.readonly]="editable ? null : true"
  name="{{ field }}"
  id="{{ inputId }}"
  [(ngModel)]="searchModel[field]"
  (click)="onClick($event)"
/>
