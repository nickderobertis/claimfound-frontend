<!DOCTYPE html>
<html lang="en-us">
  <head>
    <base href="/" />

    <title>Compiling App</title>

    <link rel="stylesheet" type="text/css" href="styles.scss" />
  </head>

  <body>
    <h1>Compiling app ...</h1>

    <claim-found-app>
      <!--When application is loading, display spinner-->
      <svg
        class="landing-page-spinner"
        width="65px"
        height="65px"
        viewBox="0 0 66 66"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="landing-page-spinner-path"
          fill="none"
          stroke-width="6"
          stroke-linecap="round"
          cx="33"
          cy="33"
          r="30"
        ></circle>
      </svg>
    </claim-found-app>
  </body>
